<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Boogaloo|Ubuntu" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>
<body>

<!--Navigation Bar - this will link to different sections of the page-->
<nav id="navbar-example2" class="navbar">
  <a class="logo font-weight-bold">Train Scheduler</a>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="#schedule">Train Schedule</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#add">Add Train</a>
    </li>
  </ul>
</nav>

<!-- Image Jumbotron -->

<div class="jumbotron">
  <div class="container main">
    <h1 class="display-4">Find Your Train</h1>
    <p class="app">A Real Time Application</p>
  </div>
</div>


<!-- Train info-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card first">
        <div id="schedule"></div>
        <div class="card-header bg-dark text-white">
        Current Train Schedule
        </div>
        <div class="card-body">
          <!--TABLE-->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>   
  </div>  
</div>


<!--Add Train Form -->
<div class="container">
  <div class="card second">
    <div id="add"></div>
    <div class="card-header bg-dark text-white">
    Add Train
    </div>
    <div class="card-body">
    <!--Add Train Form -->
      <form>
        <div class="form-group">
          
          <!--Train Name Input-->
          <label for="trainName">Train Name:</label>
          <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
        </div>

        <!--Train Destination Input-->
        <div class="form-group">
          <label for="destination">Destination:</label>
          <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
        </div>
 
        <!--Train Time Input-->
        <div class="form-group">
          <label for="trainTime">First Train Time (HH:mm - military time):</label>
          <input type="text" class="form-control" id="trainTime" placeholder="Enter time">
        </div>

        <!--Train Frequency Input-->
        <div class="form-group">
          <label for="frequency">Frequency (min):</label>
          <input type="text" class="form-control" id="frequency" placeholder="Frequency in minutes">
        </div>

        <!--Submit Button-->
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
    </div>
  </div>
</div>


<!---footer-->

<footer>
    <h6 class="text-center"><strong>&copy;Copyright2017 Cristina Zhang</strong></h6>
</footer>


<!-- adding jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--adding JavaScript-->
 <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
